<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Tracker</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <h2>Player Score Tracker</h2>
    
    <table border="1">
        <thead>
            <tr>
                <th>Player</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="scoreTableBody">
        </tbody>
    </table>

    <br>
    <button onclick="window.location.href='addrecord.html'">Add Record</button>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDN3_1A-B53c5IMcc93RFbV9yf_QmBc8hc",
            authDomain: "mahjongscore-a94a8.firebaseapp.com",
            databaseURL: "https://mahjongscore-a94a8-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mahjongscore-a94a8",
            storageBucket: "mahjongscore-a94a8.firebasestorage.app",
            messagingSenderId: "405131033884",
            appId: "1:405131033884:web:1a79eff60baf45ddfb4ed9"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

function fetchScores() {
    db.ref("scores").on("value", (snapshot) => {
        const scores = snapshot.val();
        const tableBody = document.getElementById("scoreTable");
        tableBody.innerHTML = "";

        if (scores) {
            Object.values(scores).forEach(entry => {
                const row = `<tr>
                    <td>${entry.date}</td>
                    <td>${entry.player1}</td>
                    <td>${entry.player2}</td>
                    <td>${entry.player3}</td>
                    <td>${entry.player4}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }
    });
}


    fetchScores();
    </script>
</body>
</html>
